		<div class="row">

			<!-- left menu starts -->
			<#include "commonPage/left.ftl">
			<!--/span-->

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>

        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
                <div>

    </div>

            <!--/学生基本信息显示-->
    <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" >
        <h2><i class="glyphicon glyphicon-user"></i> 添加班级</h2>



    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
	<form name="form" method="post" action="stu/addClassByMajorId">
		<input type="hidden" id="mid" value=${mid}  name="mid"/>
        <div class="form-group has-warning col-md-4">
            <label class="control-label" for="inputWarning1">年级</label><br><br>
           
			<select  id="nianji"  name="nianji" style="width:100px;">

                        <optgroup label="选择年级">
                       		  <option value=${nj-1!}>${nj-1!}</option>
                              <option value=${nj!}>${nj!}</option>
                              <option value=${nj+1!}>${nj+1!}</option>
                              <option value=${nj+2!}>${nj+2!}</option>
                        </optgroup>
            </select><br><br>

             <label class="control-label" for="inputWarning1">班级</label><br><br>
           
			<select  id="banji"  name="banji" style="width:100px;">
                        <optgroup label="选择班级">
                        <#assign mynums=["01","02","03","04","05","06","07","08","09","10"]/> 
							<#list mynums as mn> 
   							   <option value=${mn}>${mn}</option>
							</#list>
                        </optgroup>
            </select><br><br><br><br><br>
            <button type="button" onclick="javascript:judge();" class="btn btn-default" >完成</button>


        </div>
        </FORM>
    </table>
    </div>
    </div>
    </div>
    <!--/span-->

<script type="text/javascript">
	function judge(){
 	 	var nianji =  $("#nianji option:selected").val();
		var banji =  $("#banji option:selected").val();
		var name = ""+nianji + banji;
		$.ajax({
			type:"post",
			url:"stu/judgeByClassNameAndM_id",
			data:{
				mid:$("#mid").val(),
				name:name
			},
			dataType:"json",
			success:function(data){
				 if(data.statu == 0){
					 form.submit();
				 }else{
					 alert("名称已存在！");
					 return false;
				 }				 
			}
		}); 
	}
	
</script>
