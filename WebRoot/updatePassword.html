<script type="text/javascript">
	function updatePass(){
	var username = $("#username").val();
	var password = $("#password").val();
	var password2 = $("#password2").val();
	var oldPass = $("#oldPass").val();
	var status =$("#status  option:selected").val();
	if(password==''||password2==''||oldPass==''||
			password==null||password2==null||oldPass==null){
		alert("信息不能为空");
		return false;
	}else if(password2 != password){
		alert("输入的两次密码不相同！");
		return false;
	}else{
		 $.ajax({
			type:"post",
			url:"user/judgePass",
			data:{
				password:oldPass
			},
			dataType:"json",
			success: function(data){
				if(data.status == 1){
					form.submit();
				}else{
					alert("原密码不正确！");
					return false;
				}
			}
		 });
	}	
	
}

</script>
