					<div class="box col-md-12">
						<div class="box-inner">
							<div class="box-header well" data-original-title="">
								<h2>
									<i class="glyphicon glyphicon-user"></i>${stuname!} 的信息统计

							</div>
							<div class="control-group" style="margin-left: 10px">

											<th>项目</th>
											<th>加分</th>
											<th>扣分</th>
											<th>总得分</th>
											<th>记录数</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<#list infoList as list>
										<tr>
											<td>${list.pname!}</td>
											<td style="color:green;font-weight:bold;">${list.sum_add!}</td>
											<td style="color:red;font-weight:bold;">${list.sum_sub!}</td>
											<td>${list.sum_grade!}</td>
											<td>${list.times!}</td>
											<td class='center' width='260px'>
					           		          	<a class='btn btn-success' title='查看' 
					           		          			href='info/countStudentProjrctInfo?stu_id=${stu_id!}&p_id=${list.p_id}&beginTime=${beginTime!}&endTime=${endTime!}'>

					           		        	</a>
					           		        </td>
										</tr>
									</#list>
									</tbody>
