<script type="text/javascript">
	function judgeByMajorName(){
 	 	var mname =  $("#mname").val();
		var simpleName =  $("#simpleName").val();
		$.ajax({
			type:"post",
			url:"stu/judgeByMajorName",
			data:{
				mname:mname,
				simpleName:simpleName,
			},
			dataType:"json",
			success:function(data){
				 if(data.statu == 0){
					 form.submit();
				 }else{
					 alert("名称已存在！");
					 return false;
				 }				 
			}
		}); 
	}
	
</script>
